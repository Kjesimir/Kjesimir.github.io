<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Автоматизированная  штукатурка стен</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
        <main class="main">
            <div class="container">
                <div class="header">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="logo">
                                <img src="src/img/logo.png" alt="Автоматизированная  штукатурка стен">
                            </div>
                        </div>
                        <div class="col-md-2 col-md-offset-4">
                            <a href="tel:+7 495 771 05 08" class="phone-link">+7 495 771 05 08</a>
                        </div>
                        <div class="col-md-3">
                            <button class="button">получить консультацию</button>                            
                        </div>
                    </div>
                </div>
                <div class="main-content">
                    <div class="row">
                        <div class="col-md-6">
                            <h1 class="main-content__title">Автоматизированная <br>штукатурка стен</h1>
                            <p class="main-content__subtitle">Идеально ровные стены <br>в кратчайшие сроки</p>
                            <span class="main-content__trigger">Стоимость работ<br>от <strong>300</strong> руб/м2</span>
                            <strong class="main-content__payment">Оплата по факту!</strong>
                        </div>
                        <div class="col-md-4 col-md-offset-2">
                            <div class="main-content__form">
                                <div class="main-content__form-title">Для расчёта точной стоимости<br>закажите <strong>выезд замерщика</strong>  </div>
                                <form action="#" class="form">
                                    <label for="">Ваше имя</label>
                                    <input class="main-content__form-name" type="text">
                                    <label for="">Номер телефона</label>
                                    <input class="main-content__form-phone" type="text">
                                    <button class="button main-content__form-button">Оставьте заявку</button>
                                    <small>Приедем в день обращения*</small>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
